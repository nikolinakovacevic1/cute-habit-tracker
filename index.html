<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Habit Tracker</title>
    <link rel="icon" href="logo/logo.png" alt="Habit tracker logo" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="logo/logo.png" alt="Cute Habit tracker logo" />
    </div>
    <h1 id="title">Month</h1>
    <h2 id="subtitle">Monthly Habit Tracker</h2>

    <div id="calendarContainer">
      <div id="calendarDiv">
        <div id="calendarHeading">
          <p id="habitTitle">My new habit</p>
          <p id="totalDays">0/31</p>
        </div>
        <div id="calendarContent">
          <div id="tracker">
            <div class="days">
              <div class="day">1</div>
              <div class="day">2</div>
              <div class="day">3</div>
              <div class="day">4</div>
              <div class="day">5</div>
              <div class="day">6</div>
              <div class="day">7</div>
            </div>
            <div class="days">
              <div class="day">8</div>
              <div class="day">9</div>
              <div class="day">10</div>
              <div class="day">11</div>
              <div class="day">12</div>
              <div class="day">13</div>
              <div class="day">14</div>
            </div>
            <div class="days">
              <div class="day">15</div>
              <div class="day">16</div>
              <div class="day">17</div>
              <div class="day">18</div>
              <div class="day">19</div>
              <div class="day">20</div>
              <div class="day">21</div>
            </div>
            <div class="days">
              <div class="day">22</div>
              <div class="day">23</div>
              <div class="day">24</div>
              <div class="day">25</div>
              <div class="day">26</div>
              <div class="day">27</div>
              <div class="day">28</div>
            </div>
            <div class="days">
              <div class="day">29</div>
              <div class="day">30</div>
              <div class="day">31</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="resetButton">Reset</button>
  </body>
</html>
